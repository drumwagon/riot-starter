<html>
<head>
  <title>Riot Starter</title>
  <style type="text/css">
    #templates { display: none; }
    #store .item {
      background: #ddd;
      padding: 1px 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<!-- HTML -->
<div id="store">
  <form name="input" action=>
    Item: <input type="text" name="name">
    Price: <input type="text" name="price">
    <input type="submit" value="Add Food">
  </form>
</div>

<div id="templates">

  <script class="item" type="text/template">
    <div class="item">
      <p>{ name } - ${ price }</p>
    </div>
  </script>

</div>

<script src="vendor/js/jquery-1.10.2.min.js"></script>
<script src="vendor/js/riot.js"></script>
<script src="js/main.js"></script>

</body>
</html>
